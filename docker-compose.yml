version: '3.8'

services:
  # NATS RBAC UI
  nats-rbac-ui:
    build: .
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    depends_on:
      - nats-rbac-api
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped

  # NATS RBAC API (example - adjust based on your API setup)
  nats-rbac-api:
    image: your-registry/nats-rbac-api:latest
    ports:
      - "8080:8080"
    environment:
      - GIN_MODE=release
      - DATABASE_URL=sqlite:///data/rbac.db
      - NATS_URL=nats://nats:4222
    volumes:
      - ./data:/data
    depends_on:
      - nats
    restart: unless-stopped

  # NATS Server
  nats:
    image: nats:2.11.7-alpine
    ports:
      - "4222:4222"
      - "8222:8222"
    command: [
      "--jetstream",
      "--http_port", "8222"
    ]
    restart: unless-stopped

volumes:
  data:

networks:
  default:
    name: nats-rbac-network